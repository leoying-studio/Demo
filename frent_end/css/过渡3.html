<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container {
			width: 100%;
			height: 10px;
		}
		.container div {
			width: 10%;
			height: 100%;
			background: red;
		}
		.step {
			transition:width 2s ease, height 2s ease, color 2s ease;
		}
		.add {
			width: 100% !important;
		}
	</style>
</head>
<body>
		<div class="container">
			<div class="step inner"> </div>
		</div>
		<script>
			setTimeout( () => {
				document.getElementsByClassName("inner")[0].classList.add("add");
			},1000); 
			
		</script>
</body>
</html>
