<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="lib/reset.css">
	<title>Document</title>
	<style>

		html,body{
			width:100%;
			height: 100%;
		}
		.container {
			width: 500px;
			height:180px;
			line-height: 180px;
			text-align: center;
			margin: auto;
			border:solid 1px #ccc;
			margin-top: 20px;
			font-size: 0;
		}
		.container img {
			display: inline;
			vertical-align: middle;
		}

	</style>
</head>
<body>
		<!-- 高度固定的情况下 -->
		<div class="container">
			<img src="img/1.jpg" alt="" width="250px" height="175px">
		</div>
</body>
</html>
