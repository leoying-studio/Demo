<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="lib/reset.css">
	<title>Document</title>
	<style>
	    html,body {
	    	width: 100%;
	    	height: 100%;
	    }
	    .container {
	    	width: 100%;
	    	height: 100%;
	    	position: relative;
	    }
	    .container img {
	    	position: absolute;
	    	margin: auto;
	    	top: 0;
	    	left: 0;
	    	right: 0;
	    	bottom: 0;
	    }
	</style>
</head>
<body>
	  <div class="container">
	  	<img src="img/1.jpg" alt="">
	  </div>
</body>
</html>
