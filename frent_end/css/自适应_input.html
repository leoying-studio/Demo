<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin:0;
			padding: 0;
		}
		.item {
			display: flex;
			padding: 20px 0;
			justify-content: space-around;
			font-size: 20px;
			color:#666;
			border-bottom: solid #ccc 1px;
		}
		.item * {
			border:none;
			outline: none;
		}
	</style>
</head>
<body>
		<section class="item">
			<div class="header">
				<span>姓名</span>
				<span>(必填)</span>
			</div>
			<div class="body">
				<input type="text">
			</div>
			<div class="footer">
				你好
			</div>
		</section>
</body>
</html>
