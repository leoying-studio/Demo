<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.title {
			text-align: center;
		}
		.row {
			display: flex;
			height: 100px;
			justify-content: space-between;
			margin: 10px auto;
		}
		.row2 {
			display: flex;
			height: 100px;
			justify-content: space-around;
			margin: 10px auto;
		}
		.row3 {
			display: flex;
			height: 100px;
			justify-content: center;
			margin: 10px auto;
		}
		.row3 .item:first-of-type {
			background: red;
		}
		.row3>:nth-child(2) {
			background: blue;
		}
		.row3>:nth-child(3) {
			background: orange;
		}
		.row3>:nth-child(4) {
			background: blue;
		}
		.row2 .item:first-of-type {
			background: red;
		}
		.row2>:nth-child(2) {
			background: blue;
		}
		.row2>:nth-child(3) {
			background: orange;
		}
		.row2>:nth-child(4) {
			background: blue;
		}
		.row .item:first-of-type {
			background: red;
		}
		.row>:nth-child(2) {
			background: blue;
		}
		.row>:nth-child(3) {
			background: orange;
		}
		.row>:nth-child(4) {
			background: blue;
		}
	</style>
</head>
<body>
		<h3 class="title">flex  案例</h3>
		<div class="row2">
			<div class="item">
				里面要有内容
			</div>
			<div class="item">
				里面要有内容
			</div>
			<div class="item">
				里面要有内容
			</div>
			<div class="item">
				里面要有内容
			</div>
		</div>

		<!-- 第二列 -->
		<div class="row">
			<div class="item">
				里面要有内容
			</div>
			<div class="item">
				里面要有内容
			</div>
			<div class="item">
				里面要有内容
			</div>
			<div class="item">
				里面要有内容
			</div>
		</div>

		<!-- 第三列 -->
		<div class="row3">
			<div class="item">
				里面要有内容
			</div>
			<div class="item">
				里面要有内容
			</div>
			<div class="item">
				里面要有内容
			</div>
			<div class="item">
				里面要有内容
			</div>
		</div>
</body>
</html>
