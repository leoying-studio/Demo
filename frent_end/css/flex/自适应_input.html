<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.5">
	<title>Document</title>
	<style>
		* {
			margin:0;
			padding: 0;
		}
		.item {
			display: flex;
			padding: 40px 0;
			justify-content: space-between;
			padding: 20px 20px ;
			font-size: 40px;
			color:#666;
			border-bottom: solid #ccc 1px;
		}
		.item * {
			border:none;
			outline: none;
		}

		.vertical {
			flex-direction: column;
			align-items: flex-start; 
			padding: 20px 20px ;
		}
		input {
			width: 100%;
		}
	</style>
</head>
<body>
		<section class="item">
			<div class="header">
				<span>姓名</span>
				<span>(必填)</span>
			</div>
			<div class="body">
				<input type="text">
			</div>
			<div class="footer">
				你好
			</div>
		</section>

		<section class="item vertical">
			<div class="header">
				<span>地址</span>
			</div>
			<div class="body">
				<input type="text" placeholder="请输入地址">
			</div>
			<div class="footer">
			
			</div>
		</section>
</body>
</html>
