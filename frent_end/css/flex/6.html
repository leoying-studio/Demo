<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex  属性</title>
	<style>
		.row {
			display: flex;
		}
		.row:first-child {
			flex:1 0 100px;
			height: 200px;
			background: red;
		}
	</style>
</head>
<body>
		<div class="row">
			<div class="item">1</div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
</body>
</html>
