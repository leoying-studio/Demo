<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin:0;
			padding: 0;
		}
		.row {
			display: flex;
			height: 200px;
			justify-content: space-around;
			flex-direction: column;
			align-items: center;  /*可以设置为flex end  flex start*/
			background: #030B0D;
		}
		.row .item{
			height: 100px;
		}
		.row>:first-child {
			background: red;
		}
		.row>:nth-child(2) {
			background: green;
		}
		.row>:nth-child(3) {
			background: blue;
		}

		/*第二行*/
		.row2 {
			display: flex;
			height: 200px;
			margin:10px 0;
			justify-content: space-around;
			flex-direction: column-reverse;
			align-items: center;  /*可以设置为flex end  flex start*/
			background: #030B0D;
		}
		.row2 .item{
			height: 100px;
		}
		.row2>:first-child {
			background: red;
		}
		.row2>:nth-child(2) {
			background: green;
		}
		.row2>:nth-child(3) {
			background: blue;
		}
	</style>

</head>
<body>
		<div class="row">
			 <div class="item">第一个方块</div>
			 <div class="item">第二个方块</div>
			 <div class="item">第三个方块</div>
		</div>
		<!-- 第二行 -->
		<div class="row2">
			 <div class="item">第一个方块</div>
			 <div class="item">第二个方块</div>
			 <div class="item">第三个方块</div>
		</div>
</body>
</html>
