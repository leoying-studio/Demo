<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	   * {
	   		margin: 0;
	   		padding: 0;
	   		text-align: center;
	   }
	   header {
		  height: 100px;
		  line-height: 100px;
		  background: red;	
		  color: white;
	   }
	   footer {
	   	  height: 100px;
	   	  line-height: 100px;
	   	  background: green;
	   	  color: white;
	   }
	   .clearfix {
	   	   zoom: 1;
	   }
	   .clearfix:after {
	   	  display: block;
	   	  content: " .";
	   	  height: 0;
	   	  visibility: hidden;
	   	  clear: both;
	   }
	   .main {
		  height: 200px;
	   }

	   .middle {
	   	  width: 100%;
		  height: 100%;
		  padding: 0 200px;
		  box-sizing: border-box;
		  background-color: deeppink;
		  float:left;

	   }
	   .left {
	   	  width: 200px;
	   	  height: 200px;
	   	  margin-left: -100%;
	   	  float: left;
	   	  background-color: darkorchid;
	   }
	   .right {
	   	  width: 200px;
	   	  height: 200px;
	   	  margin-left: -200px;
	   	  float: left;
	   	  background-color: darkorchid;
	   }
	</style>
</head>
<body>
	<header>头部</header>
	<div class="main clearfix">
		<div class="middle"><h4>中间弹性区</h4></div> 
		<div class="left"><h4>左边栏</h4></div> 
		<div class="right"><h4>右边栏</h4></div>
	</div>
	<footer>尾部</footer>
</body>
</html>
