<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background-color: #ccc;
		}
		.box {
			position: relative;
			width: 100%;
			height: 100%;
		}
		.box .inner {
			width: 500px;
			height: 300px;
			position: absolute;
			top: 100px;
			left: 50%;
			margin-left: -250px;
			text-align: center;
			background-color: #fff;
			border-radius: 5px;
		}
		.box .inner h2{
			border-bottom: solid #ccc 1px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner">
			<h2>标题</h2>
		</div>
	</div>
</body>
</html>
