<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var a = '0.001';
		var b = '1.11';
		var c = '1.52';
		var d = false;
		var e = '555 8889';  // 不标准数字字符串
		console.log(Number(a));
		console.log(Number(b));
		console.log(Number(c));
		console.log(Number(d));
		console.log(Number(e));
		// 0.001
		// 1.11
		// 1.52
		// 0
		// NaN   
	</script>
</body>
</html>
