<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<script>
			function P() {
				var items = [];
				for ( var  i = 0; i< 100; i++) {
					var item = new Promise(function(resolve, reject) {
						resolve(true);
					});	
					items.push(item);
				}
				return items;
			}
			// Promise.all([]);
			Promise.all(P()).then( (values) => {
				console.log(values);
			})

		</script>
</body>
</html>
