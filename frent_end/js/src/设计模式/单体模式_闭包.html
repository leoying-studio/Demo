<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<script>
			function Model() {
				var instance = this;
				this.name = '张三';
				// 重写构造函数
				Model = function() {
					return instance;
				}
				// 因为重写了构造函数，constructor 还是指向了老的构造函数,且实例化后在添加原型属性也是不一样的
				Model.prototype =  this;
			}

			var m1 = new Model();
			var m2 = new Model();
			console.log(m1 === m2); // true
			

			// 简单单例模式
			var People = {
				getName: function() {
					return "张三丰";
				},
				getAge: function() {
					return 25;
				}
			};

			People.getName();

			// 灵活单例模式,可以模块化并对变量进行私有化防止篡改.
			// 用到了闭包
			var Person = (function() {
				var _message;
				function getMessage() {
					return _message;
				}

				function setMessage(message) {
					_message = message;
				}

				return {
					getMessage: getMessage,
					setMessage: setMessage
				};
			})();

			Person.setMessage("张三丰");
			console.log(Person.getMessage());  //张三丰
		</script>
</body>
</html>
