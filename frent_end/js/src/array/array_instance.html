<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<script>
			// 1. copyWithin
			// Array.prototype.copyWithin(target, start = 0, end = this.length)
			const arr = [1,2,3,4,5,6].copyWithin(0, 1);   //  把第一个拷贝到第索引为0的元素上
			// [2,3,4,5,6,6]
			console.log(arr);   
			// 如果不指定当前的结束位置，就会从开始到结束的整个去替换  target索引位置。  
			// 我认为实际是上splice替代品
			
			// Array.prototype.fill 全部替换
			let one = [1,2,3,4,5,6].fill('hello'); 
			// Array.prototype.fill 添加开始
			let two = [1,2,3,4,5,6].fill('hello', 1);
			// Array.prototype.fill 添加开始结束
			let three = [1,2,3,4,5,6].fill('hello', 1, 3);
			console.log(one, two, three);

			// entries
			let entries = ['a', 'b'].entries();
			console.log(entries);  // 直接打印显示一个空的迭代器
			for (let ele of entries) {
				console.log(ele);  // 返回一个键值对数组
			}
		</script>
</body>
</html>
