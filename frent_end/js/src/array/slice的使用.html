<body>
		<script>
			var arr = [1,2,3,4,5,6,7];
			var newArr = arr.slice(0, arr.length - 1);  //[1,2,3,4,5,6]
			var newArr2 = arr.slice(0, arr.length);  //[1,2,3,4,5,6,7]
			/**
			 * slice方法 切割是不会破坏原数组的，  切割 包含索引开始，但是不包含索引结束之间的数据
			 */
			

			// 如果索引越界会怎么样？ slice 会自动进行边界处理返回对应的数据边界数据
		   var newArr3 = arr.slice(3, 100);
		</script>
