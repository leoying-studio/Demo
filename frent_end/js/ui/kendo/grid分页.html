<body>
	  <div id="grid"
		data-role="grid"
        data-editable="true"
        data-pageable="{
        	pageSize: 20
        }"        
        data-columns="[
                         { 'field': 'name', title: '姓名'},
                         { 'field': 'age', title: '年龄' },
                      ]"
        data-bind="source: ds"
	  ></div>
	  <script>
	  	  var dataSource = [];

	  	  	 dataSource.push({
	  	  	 	name: users[Math.floor(Math.random()*10)],
	  	  	 	age: Math.ceil(Math.random() * 100)
	  	  	 });
	  	  }
		pagingSource = dataSource.slice(0, 20);
		var viewModel = kendo.observable({
	        isVisible: true,
	        ds: pagingSource,
	        page: function() {

	        },
	        pageable: true
	    });

	    kendo.bind($("#grid"), viewModel);
